<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering</title>

    <!-- css -->
    <link rel="stylesheet" href="styles.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">


</head>
<body>
    <main class="container">
        <header>
            <h1 id="header-title">Harry's Diner</h1>
            <h2 id="header-subtitle">The best burgers and pizzas in town</h2>
        </header>

        <section id="menu-items">
        </section>

        <section id="order-cart" class="hidden">
            <h3 id="cart-header">Your Order</h3>
            <div id="cart-items">

            </div>
            <hr>
            <p id="total-price-text">Total Price: <span id="total-price"></span></p>
            <button id="complete-order">Complete Order</button>
        </section>

        <section id="order-success" class="hidden">
        
        </section>

        <div id="my-modal" class="modal hidden">
            <div class="modal-content">
                <h3 id="modal-header">Enter card details</h3>
                <form id="payment-form">
                    <input id="name" type="text" placeholder="Enter your name" required>
                    <input id="card-num" type="text" inputmode="numeric" placeholder="Enter 16-digit card number" pattern="\d{16}" required>
                    <input id="cvv" type="text" inputmode="numeric" placeholder="Enter 3-digit CVV" pattern="\d{3}" required>
                    <button type="submit" id="pay">Pay</button>
                </form>
            </div>
        </div>
    </main>
    <script src="main.js" type="module"></script>
</body>
</html>
